<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="rowspread">
                <div>
                    <h1 style="margin:0;">Todo Planner</h1>
                    <div class="small">Daily • Weekly • Monthly</div>
            </div>
            <button id="themeToggle" class="secondary">Toggle Theme</button>
        </div>

        <hr style="border:none;border-top:2px solid rgba(255,255,255,.12); margin:16px 0;"/>

        <form id="todoForm" class="row">
            <input id="titleInput" type="text" placeholder="Add a task..." required />
            <select id="timeframeSelect" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <div class="row tabs" style="margin-top:14px;">
            <button type="button" class="active" data-filter="daily">Daily</button>
            <button type="button" data-filter="weekly">Weekly</button>
            <button type="button" data-filter="monthly">Monthly</button>
            <button type="button" data-filter="all">All</button>
        </div>

        <div id="stats" class="small" style="margin-top:12px"></div>
        <div id="list"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
